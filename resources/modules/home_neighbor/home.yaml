.corridor:
  default:
    region_conv: '=map'
  st:
    - _template: choice
      desc: 这是家里的走廊，通往你家的（几乎）每个房间。
      choices:
        - j,.<home.bedroom.0,去卧室
        - j,.<home.hall.0,去大厅
        - j,.<home.balcony.0,去阳台
        - j,.<home.bathroom.0,去厕所

.balcony:
  default:
    region_conv: '=map'
  st:
    - _template: choice
      desc: 你在阳台，今天在下小雨，阳台挂的衣服已经晾干了，因为下雨的缘故，街道上没有一个人。
      choices:
        - j,.<home.corridor.0,去走廊
        - c,.<home.clothes.0,收衣服

.clothes:
  default:
    region_conv: '=speech'
  st:
    - c: '\ifelse[a^..target,b-,then=\\def\[..target=..1\]]'
      uninterruptable_conv: '+'
      pause_after_conv: '-'
      next_conv: '!..target'
    - 你把衣服挑下来，一件件叠好，放到柜子里。
    - c: '\tickm[:8]......\delayc[;2]'
      uninterruptable_conv: '+'
      pause_after_conv: '-'
    - c: 花了不少时间。（但是肯定没超过一个小时）
      next_conv: '=..end'
    - _deriver: alias
      alias: .done
      c: 衣服已经收好了。
    - _deriver: alias
      alias: .end
      c: '\def[..target=..done]'

.bathroom:
  default:
    region_conv: '=map'
  st:
    - _template: choice
      desc: 这里是厕所，你现在不想上厕所。厕所里有典型的白色陶瓷冲水马桶（你开始好奇为什么叫做「马桶」），还有白色陶瓷洗手池。难道所有厕所的洗手池都是白色的？
      choices:
        - c,.<home.flush_toilet.0,冲厕所
        - c,.<home.wash_hand.0,洗手
        - j,.<home.corridor.0,回走廊

.bedroom:
  default:
    region_conv: '=map'
  st:
    - _template: choice
      desc: 现在，你在自己家的卧室中，你刚刚起床。你环顾四周。
      choices:
        - j,.<home.desk.0,去书桌前
        - j,.<home.corridor.0,出卧室门
        - c,.<home.clock.0,看墙上的钟表
        - c,.<home.teddybear.0,看柜子上的小熊玩偶

.clock:
  default:
    region_conv: '=speech'
  st:
    - 墙上是你的钟表，这只廉价塑料钟表样式简约，由电池提供动力，上面有三根表针。
    - 你仔细看了看，现在大致是中午。
    - ''

.teddybear:
  default:
    region_conv: '=speech'
  st:
    - 这是你的小熊玩偶，正在你的柜子上放着。
    - _template: choice
      desc: 要拿小熊玩偶吗？
      choices:
        - j,..take1,拿
        - j,..take2,不拿
    - _deriver: alias
      alias: .take1
      c: 你把小熊玩偶从柜子上拿下来。你知道，如果用手按的话会发出吱吱的声音。
    - 把熊的形象做成玩具，激发了你奇怪的感觉，你感觉这样似乎不太好。
    - _template: choice
      desc: 要按吗？
      choices:
        - j,..push1,按一下
        - j,..push2,不按
    - _deriver: alias
      alias: .push1
      c: 你按了一下小熊玩偶的肚子。
    - c: '*{\s[bg=yellow,fg=black]吱}\tickm[:6]...\delayc[;2]\tickm[:1]\s[hlit+]吱！\delayc[;3]'
      uninterruptable_conv: '+'
      pause_after_conv: '-'
    - c: 你觉得还是放回去比较好。就让它好好待在那里吧。
      next_conv: =..takeend
    - _deriver: alias
      alias: .push2
      c: 你决定不按比较好
      next_conv: =..takeend
    - _deriver: alias
      alias: .take2
      c: 你决定不拿为好。
      next_conv: =..takeend
    - _deriver: alias
      alias: .takeend
      c: ''

.desk:
  default:
    region_conv: '=map'
  st:
    - _template: choice
      desc: 这是你的书桌，上面放着你的杂物
      choices:
        - j,.<home.bedroom.0,返回卧室
        - c,.<home.pc.0,你的电脑
        - c,.<home.pen.0,你的笔
        - c,.<home.figurine.0,摆件
        - c,.<home.tripod.0,三脚架

.pc:
  default:
    region_conv: '=speech'
  st:
    - 电脑，人类科技的最高结晶，巨大的生产力潜能。
    - 具有无穷无尽的魔力和可能性。
    - 你的这台电脑已经有几个年头了，它的性能已经不在尖端水平，也偶尔会出现小毛病。
    - 但是它还是你的电脑。
    - ''

.pen:
  default:
    region_conv: '=speech'
  st:
    - 这是你写字的工具。
    - 它是一支自动铅笔，具有电视里宣传的超强不断芯功能，还有硅胶笔握。
    - 开个玩笑啦，这只是一支最普通的自动铅笔。你感觉广告中的自动铅笔不是很可靠的样子。
    - ''

.figurine:
  default:
    region_conv: '=speech'
  st:
    - _template: choice
      _deriver: alias
      alias: .rechoose
      desc: 你的桌面上放着三个摆件，要看哪一个？
      choices:
        - j,..fig1,马
        - j,..fig2,人
        - j,..fig3,狮子
        - j,..figend,不看
    - _deriver: alias
      alias: .fig1
      c: 塑料制成的黄色雌性小马形象，有着粉红色的长直发，自然地微微卷曲。她有一对翅膀。
      next_conv: =..rechoose
    - _deriver: alias
      alias: .fig2
      c: 直立的雄性人形生物塑像，长着羊角和羊耳朵。你好奇怎么有人会买它。
      next_conv: =..rechoose
    - _deriver: alias
      alias: .fig3
      c: 两只金属制成的华夏传统狮子造型，你认为这两只做得有点点像{\glyphset[c_hz]\g[-虫著]\g[-虫雚]}。
      next_conv: =..rechoose
    - _deriver: alias
      alias: .figend
      c: ''

.tripod:
  default:
    region_conv: '=speech'
  st:
    - 这是一个铁做的三脚架，上面放着一只烧杯，里面有白色的物质，下面的酒精灯已经熄灭了。
    - 看起来烧杯里的物质曾被加热过。在不知道这东西的用途前，你最好还是不要碰。
    - ''

